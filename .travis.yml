language: php

php:
  - 7.1
  - 7.2

before_script:
  - cp .env.travis .env
  - composer self-update
  - composer install --no-interaction
  - composer update
  - mysql -e 'CREATE DATABASE IF NOT EXISTS taskmanagement;'
  - php artisan key:generate
  - php artisan migrate

services:
  - mysql

script:
  - vendor/bin/phpunit --coverage-clover=coverage.xml

after_success:
  - bash <(curl -s https://codecov.io/bash) -t 7dff2711-3b6b-427e-b66b-e4cf85196a0a